<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate – PaperHub</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background: #f0f0f0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .certificate-container {
      width: 1000px;
      height: 700px;
      background: white;
      border: 4px solid #1F3C88;
      padding: 40px;
      position: relative;
      text-align: center;
    }

    .certificate-container h1 {
      font-size: 48px;
      margin-bottom: 0;
      color: #1F3C88;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 40px;
      color: #444;
    }

    .content {
      font-size: 22px;
      line-height: 1.6;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      margin-top: 20px;
      color: #111;
    }

    .footer-section {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
      padding: 0 50px;
    }

    .sign-block {
      text-align: center;
    }

    .sign-line {
      margin-top: 60px;
      width: 220px;
      height: 1px;
      background: #000;
      margin-left: auto;
      margin-right: auto;
    }

    .footer-text {
      font-size: 18px;
      margin-top: 8px;
    }

    .seal {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="certificate-container">
    <h1>Certificate of Publication</h1>
    <div class="subtitle">Awarded by PaperHub – Student Research Journals Network</div>

    <div class="content">
      This is to certify that
      <div class="name">[Author Name]</div>
      has successfully published a research paper in
      <br /><strong>[Journal Name]</strong>
      <br />titled
      <br /><em>“[Paper Title]”</em>
      <br /><br />
      Publication Date: <strong>[DD/MM/YYYY]</strong>
    </div>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Blue_Seal.svg/512px-Blue_Seal.svg.png"
      class="seal" />

    <div class="footer-section">
      <div class="sign-block">
        <div class="sign-line"></div>
        <div class="footer-text">Editor-in-Chief</div>
      </div>

      <div class="sign-block">
        <div class="sign-line"></div>
        <div class="footer-text">PaperHub Verification Seal</div>
      </div>
    </div>
  </div>
</body>
</html>
