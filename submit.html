<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Research Paper â€“ PaperHub</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f4f7ff;
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 14px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 { margin-bottom: 10px; color: #1F3C88; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccd3e0;
        font-size: 15px;
    }
    textarea { resize: vertical; }
    .btn {
        background: #1F3C88;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 15px;
        display: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Research Paper Submission</h1>
    <p>Please fill the form and upload your manuscript.</p>

    <form id="paperForm" onsubmit="return handleSubmit(event)">
        
        <label>Paper Title *</label>
        <input type="text" id="title">

        <label>Author(s) *</label>
        <input type="text" id="authors">

        <label>Email *</label>
        <input type="email" id="email">

        <label>Discipline *</label>
        <select id="discipline">
            <option value="">Select</option>
            <option>Management</option>
            <option>Engineering</option>
            <option>Computer Science</option>
            <option>Humanities</option>
        </select>

        <label>Upload Manuscript (PDF/DOC/DOCX) *</label>
        <input type="file" id="file" accept=".pdf,.doc,.docx">

        <label>Abstract (optional)</label>
        <textarea id="abstract" rows="4"></textarea>

        <label>
            <input type="checkbox" id="consent">  
            I confirm this is original work and all authors approve. *
        </label>

        <div id="error" class="error">Error message here</div>

        <button class="btn" type="submit">Submit Paper</button>
    </form>
</div>

<script>
    function handleSubmit(event) {
        event.preventDefault();

        let title = document.getElementById("title").value.trim();
        let authors = document.getElementById("authors").value.trim();
        let email = document.getElementById("email").value.trim();
        let discipline = document.getElementById("discipline").value;
        let file = document.getElementById("file").files[0];
        let consent = document.getElementById("consent").checked;
        let error = document.getElementById("error");

        // Basic validations
        if (!title || !authors || !email || !discipline || !file || !consent) {
            error.innerText = "Please fill all mandatory fields.";
            error.style.display = "block";
            return false;
        }

        error.style.display = "none";

        // Redirect to thankyou.html
        window.location.href = "thankyou.html";
        return false;
    }
</script>

</body>
</html>
