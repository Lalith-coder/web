<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Paper Submission | PaperHub</title>

<style>
:root{
  --primary:#1f4fd8;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  opacity:0;
  animation:pageFade 0.6s ease forwards;
}

@keyframes pageFade{
  to{opacity:1;}
}

/* Header */
header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  margin:0;
  font-size:18px;
  color:var(--primary);
}

header a{
  font-size:14px;
  text-decoration:none;
  color:var(--primary);
}

/* Page title */
.page-title{
  text-align:center;
  margin:60px 20px 10px;
  animation:slideDown 0.6s ease forwards;
}

.page-title h2{
  margin-bottom:8px;
}

.page-title p{
  color:var(--muted);
  font-size:14px;
}

@keyframes slideDown{
  from{transform:translateY(-20px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

/* Form wrapper */
.wrapper{
  max-width:520px;
  margin:40px auto 80px;
  padding:0 20px;
}

.form-card{
  background:var(--card);
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
  animation:slideUp 0.7s ease forwards;
}

@keyframes slideUp{
  from{transform:translateY(30px);opacity:0;}
  to{transform:translateY(0);opacity:1;}
}

label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
  font-weight:500;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
  transition:all 0.2s ease;
}

input:focus,
select:focus,
textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(31,79,216,0.15);
  transform:translateY(-1px);
}

textarea{
  resize:vertical;
  min-height:110px;
}

/* File input */
input[type="file"]{
  padding:8px;
}

/* Submit button */
button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition:all 0.25s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(31,79,216,0.3);
}

button:active{
  transform:scale(0.98);
}

/* Footer */
footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:30px 10px;
}

/* Mobile */
@media(max-width:480px){
  header{
    padding:14px 20px;
  }
}
</style>
</head>

<body>

<header>
  <h1>PaperHub</h1>
  <a href="index.html">Back to Home</a>
</header>

<section class="page-title">
  <h2>Research Paper Submission</h2>
  <p>Complete the form below to submit your manuscript for editorial review.</p>
</section>

<div class="wrapper">
  <form class="form-card" onsubmit="submitForm(event)">
    
    <label>Paper Title *</label>
    <input type="text" required>

    <label>Author(s) *</label>
    <input type="text" placeholder="Separate multiple authors with commas" required>

    <label>Email *</label>
    <input type="email" required>

    <label>Discipline *</label>
    <select required>
      <option>Management & Business</option>
      <option>Engineering & Technology</option>
      <option>Computer Science & AI</option>
      <option>Humanities & Social Sciences</option>
    </select>

    <label>Upload Manuscript (PDF / DOC / DOCX) *</label>
    <input type="file" required>

    <label>Abstract</label>
    <textarea placeholder="Brief summary of your research (150–250 words recommended)"></textarea>

    <button type="submit">Submit Paper for Review</button>

  </form>
</div>

<footer>
  © PaperHub – Academic Research Journal Platform. All rights reserved.
</footer>

<script>
function submitForm(e){
  e.preventDefault();
  document.body.style.opacity = 0;
  setTimeout(()=>{
    window.location.href = "thankyou.html";
  },300);
}
</script>

</body>
</html>
