<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Research Paper Submission | PaperHub</title>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("yxqNKhoPMjsl-wlT3"); // PUBLIC KEY
  })();
</script>

<style>
:root{
  --primary:#1f4fd8;
  --bg:#f6f8fb;
  --card:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --border:#e5e7eb;
}

*{
  box-sizing:border-box;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  opacity:0;
  animation:pageFade 0.6s ease forwards;
}

@keyframes pageFade{
  to{opacity:1;}
}

header{
  background:#fff;
  border-bottom:1px solid var(--border);
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  margin:0;
  font-size:18px;
  color:var(--primary);
}

header a{
  font-size:14px;
  text-decoration:none;
  color:var(--primary);
}

.page-title{
  text-align:center;
  margin:60px 20px 10px;
}

.page-title p{
  color:var(--muted);
  font-size:14px;
}

.wrapper{
  max-width:520px;
  margin:40px auto 80px;
  padding:0 20px;
}

.form-card{
  background:var(--card);
  border-radius:16px;
  padding:30px;
  box-shadow:0 20px 40px rgba(0,0,0,0.08);
}

label{
  display:block;
  margin-bottom:6px;
  font-size:14px;
  font-weight:500;
}

input, select, textarea{
  width:100%;
  padding:12px 14px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
}

textarea{
  resize:vertical;
  min-height:110px;
}

button{
  width:100%;
  padding:14px;
  background:var(--primary);
  color:#fff;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

footer{
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding:30px 10px;
}
</style>
</head>

<body>

<header>
  <h1>PaperHub</h1>
  <a href="index.html">Back to Home</a>
</header>

<section class="page-title">
  <h2>Research Paper Submission</h2>
  <p>Complete the form below to submit your manuscript for editorial review.</p>
</section>

<div class="wrapper">
  <form class="form-card" id="paperForm">

    <label>Paper Title *</label>
    <input type="text" name="title" required>

    <label>Author(s) *</label>
    <input type="text" name="name" required>

    <label>Email *</label>
    <input type="email" name="email" required>

    <label>Discipline *</label>
    <select name="discipline" required>
      <option>Management & Business</option>
      <option>Engineering & Technology</option>
      <option>Computer Science & AI</option>
      <option>Humanities & Social Sciences</option>
    </select>

    <label>Abstract</label>
    <textarea name="message"></textarea>

    <button type="submit">Submit Paper for Review</button>

  </form>
</div>

<footer>
  © PaperHub – Academic Research Journal Platform. All rights reserved.
</footer>

<script>
document.getElementById("paperForm").addEventListener("submit", function(e){
  e.preventDefault();

  emailjs.sendForm(
    "service_30xaz1y",        // SERVICE ID
    "template_moii4iv",       // TEMPLATE ID
    this
  ).then(() => {
    window.location.href = "thankyou.html";
  }, (error) => {
    alert("Submission failed. Please try again.");
    console.error(error);
  });
});
</script>

</body>
</html>
